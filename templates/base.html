{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MPF Blog</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'about' %}">Acerca de mí</a></li>
                <li><a href="{% url 'posts_list' %}">Posts</a></li>
        
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Mi perfil</a></li>
                    
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                          {% csrf_token %}
                          <button type="submit" style="all: unset; cursor: pointer;">Cerrar sesión</button>
                        </form>
                      </li>
                      
                    <li><a href="{% url 'messages_inbox' %}">Mensajes</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
                    <li><a href="{% url 'signup' %}">Registrarse</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Acá se insertan los contenidos específicos de cada vista -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 MPF Blog</p>
    </footer>
</body>
</html>
