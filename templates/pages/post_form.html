{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar Post{% else %}Nuevo Post{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'posts_list' %}">‚Üê Volver a los posts</a>
{% endblock %}
