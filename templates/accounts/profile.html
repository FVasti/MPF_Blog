{% extends 'base.html' %}

{% block content %}
<h1>Mi perfil</h1>

{% if profile.avatar %}
    <img src="{{ profile.avatar.url }}" alt="Avatar" style="max-height: 150px;"><br><br>
{% else %}
    <p>No has subido un avatar aún.</p>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>

<a href="{% url 'posts_list' %}">← Volver a los posts</a>
{% endblock %}
